version: '3.8'

services:
  # Home Assistant
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    volumes:
      - ./home-assistant-config:/config
      # Uncomment for Linux/Mac (not needed on Windows):
      # - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Los_Angeles  # Change to your timezone (cross-platform)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment the following lines if you have devices that need USB access
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    #   - /dev/ttyACM0:/dev/ttyACM0

  # Home Automation Agent (from Docker Hub)
  agent:
    image: k4therin2/home-automation-agent:latest
    container_name: home-agent
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./prompts:/app/prompts
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HA_URL=http://homeassistant:8123
      - HA_TOKEN=${HA_TOKEN}
      - PORT=5000
    depends_on:
      homeassistant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/prompts', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Auto-updates containers when new images are available
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true  # Remove old images after update
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes (300 seconds)
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_LABEL_ENABLE=true  # Only update containers with label
      - WATCHTOWER_ROLLING_RESTART=true
    command: --debug  # Remove for less verbose logs

networks:
  default:
    name: smart-home-network
