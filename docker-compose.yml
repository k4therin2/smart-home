version: '3.8'

services:
  # Home Assistant
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    volumes:
      - ./home-assistant-config:/config
      # Uncomment for Linux/Mac (not needed on Windows):
      # - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Los_Angeles  # Change to your timezone (cross-platform)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment the following lines if you have devices that need USB access
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    #   - /dev/ttyACM0:/dev/ttyACM0

  # Home Automation Agent
  agent:
    build: .
    container_name: home-agent
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./prompts:/app/prompts
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HA_URL=http://homeassistant:8123
      - HA_TOKEN=${HA_TOKEN}
      - PORT=5000
    depends_on:
      homeassistant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/prompts', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: smart-home-network
