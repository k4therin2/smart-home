# Ruff configuration for Smart Home Assistant
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.12
target-version = "py312"

# Line length matching common standards
line-length = 100

# Include all Python files
include = ["*.py", "*.pyi"]

# Exclude common non-source directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "data",
    "logs",
    "*.egg-info",
]

[lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B007",   # Loop control variable not used - sometimes intentional for unpacking
    "B008",   # Function call in default argument (needed for FastAPI)
    "B904",   # Raise from - sometimes less readable
    "S101",   # Use of assert (OK in tests)
    "S104",   # Possible binding to all interfaces (intentional for server)
    "S105",   # Hardcoded password (false positives for variable names)
    "S106",   # Hardcoded password argument
    "S310",   # URL open schemes - intentional HTTP calls
    "S311",   # Random for non-crypto (OK for non-security use)
    "S324",   # MD5 for non-crypto - used for cache key hashing only
    "S603",   # subprocess call - necessary for system operations
    "S607",   # Partial executable path - system tools like pip, apt
    "S608",   # SQL injection - false positive with parameterized queries
    "S602",   # subprocess shell - necessary for some shell operations
    "RUF001", # Ambiguous character - intentional en-dash in regex
    "RUF005", # List concatenation - readability preference
    "RUF012", # ClassVar annotation - older codebase style
    "RUF059", # Unused unpacked variable - intentional for tuple unpacking
    "SIM102", # Nested if - clearer for complex conditions
    "SIM103", # Return condition directly - readability preference
    "SIM105", # contextlib.suppress - exception handling clarity
    "SIM108", # Ternary operator - readability preference
    "SIM110", # any() comprehension - explicit loops clearer
    "SIM118", # key in dict.keys() - explicit method clearer
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and magic values
"tests/**/*.py" = ["S101", "PLR2004"]
# Allow print in scripts
"scripts/**/*.py" = ["T201"]

[lint.isort]
known-first-party = ["src", "tools"]
force-single-line = false
lines-after-imports = 2

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing comma
skip-magic-trailing-comma = false
# Unix line endings
line-ending = "lf"
